// protos/v1/user/user.proto
syntax = "proto3";

package controller;

option go_package = "phantom/proto/controller/userController;userController";
import "proto/model/user.proto";


service User {
    rpc GetUser(GetUserRequest) returns (GetUserResponse);
}

message GetUserRequest {
    string user_id = 1;
}

message GetUserResponse {
    string user_name = 1;
}